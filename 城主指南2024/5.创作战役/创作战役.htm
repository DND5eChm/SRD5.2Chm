<P>如果说遭遇是用来搭建D&amp;D冒险的基础单元，那么冒险本则身同样是用来搭建D&amp;D战役的基础单元――将复数个冒险串联在一起，便成了一场战役。而战役设定，即是这些冒险所发生的世界――它是冒险所发生的大背景，亦是故事冲突与个性发展的温床，正是这些内容源源不断地推动着冒险的进行。</P></body>
