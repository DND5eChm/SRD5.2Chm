<body><div class="WordSection1" style="layout-grid:15.6pt"><h3>游荡者子职Rogue Subclasses</h3>

<p>游荡者子职是在特定游荡者等级给予你取决于子职的能力的特化选项。本段提供了以下四个子职：<b><span style='color:#2F5496'>诡术师</span></b>，<b><span style='color:#C00000'>刺客</span></b>，<b><span style='color:#9CC2E5'>魂刃</span></b>，以及<b><span style='color:#833C0B'>盗贼</span></b>。</p>
