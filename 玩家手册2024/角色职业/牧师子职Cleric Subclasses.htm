<body><div class="WordSection1" style="layout-grid:15.6pt"><h3>牧师子职Cleric Subclasses</h3>

<p>牧师子职是一种特化，它会在特定的牧师等级为你提供特性。本章节介绍了以下子职：<b><span style='color:#C00000'>生命领域Life Domain</span></b>，<b><span style='color:#FFC000'>光明领域Light Domain</span></b>，<b><span style='color:#002060'>诡术领域Trickery Domain</span></b>和<b><span style='color:red'>战争领域War Domain</span></b>。</p>
