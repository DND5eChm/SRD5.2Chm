<body><div class="WordSection1" style="layout-grid:15.6pt"><h3>游侠子职Ranger Subclasses</h3>

<p>游侠子职是一种你在达到特定游侠等级时，职业会给予你的特化能力，其具体能力取决于子职描述。本段提供了以下四个子职：<b><span style='color:#C00000'>驯兽师Beast Master</span></b>、<b><span style='color:#7030A0'>妖精漫游者Fey Wanderer</span></b>、<b><span style='color:#1F4E79'>幽域追猎者Gloom Stalker</span></b>、<b><span style='color:#833C0B'>猎人Hunter</span></b>子职。</p>
