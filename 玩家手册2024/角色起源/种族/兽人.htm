<body><h2>兽人 Orc</h2>
<p><b>生物类型：</b>类人<BR><b>体型：</b>中型(约6-7尺高)<BR><b>速度：</b>30英尺</p>
<p>作为兽人，你有以下特殊特质：<BR><b>激昂冲锋Adrenaline Rush。</b>你能用附赠动作执行<U>疾走</U>动作。而当你这么做时，你还会获得等同于你熟练加值的<U>临时生命值</U>。<BR>你可以使用此特质次数等于你的熟练加值，完成短休或长休时，你重获全部已消耗的使用次数。<BR><b>黑暗视觉Darkvision。</b>你拥有120尺<U>黑暗视觉</U>。<BR><b>坚韧不屈Relentless Endurance。</b>当你生命值降至0而没有立即死亡时，可以改为使生命值降至1。此特质一经使用，直至完成长休你都无法再次使用。</p>
